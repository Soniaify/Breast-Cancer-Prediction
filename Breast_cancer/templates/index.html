<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        form {
            max-width: 1100px;
            margin: 20px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.08);
        }

        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        .column {
            flex: 1;
            min-width: 300px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
            font-size: 14px;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 6px rgba(0, 123, 255, 0.4);
        }

        .model-choice {
            text-align: center;
            margin: 30px 0;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            background: #fff;
            transition: 0.3s;
        }

        select:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 6px rgba(0, 123, 255, 0.4);
        }

        button {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #004094);
        }

        .prediction {
            max-width: 400px;
            margin: 25px auto;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background: #f1f3f5;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.05);
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <h1>Breast Cancer Prediction</h1>

    <form method="POST">
        <div class="container">
            <div class="column">
                {% for feature in feature_names[:15] %}
                    <div class="form-group">
                        <label>{{ feature }}</label>
                        <input type="number" step="any" name="{{ feature }}" required>
                    </div>
                {% endfor %}
            </div>
            <div class="column">
                {% for feature in feature_names[15:] %}
                    <div class="form-group">
                        <label>{{ feature }}</label>
                        <input type="number" step="any" name="{{ feature }}" required>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="model-choice">
            <label for="model_choice"><strong>Select Model:</strong></label>
            <select name="model_choice" id="model_choice">
                <option value="logistic">Logistic Regression</option>
                <option value="knn">KNN Classifier</option>
            </select>
        </div>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="prediction">
        Prediction: {{ prediction }}
    </div>
    {% endif %}

</body>
</html>
